<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/main.css" />
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header></header>
  <main>
    <div class="calc-wrapper">
      <div class="input-values-containers">
        <div class="day-input-container">
          <label for="day-input">DAY</label>
          <input 
            type="number" 
            class="inputs"
            name="day-input"
            id="day-input"
            placeholder="DD"
          >
        </div>
        <div class="month-input-container">
          <label for="month-input">MONTH</label>
          <input 
            type="number" 
            class="inputs"
            name="month-input"
            id="month-input"
            placeholder="MM"
          >
        </div>
        <div class="year-input-container">
          <label for="year-input">YEAR</label>
          <input 
            type="number" 
            class="inputs"
            name="year-input"
            id="year-input"
            placeholder="YYYY"
          >
        </div>
      </div>
      <div class="separator">
        <div class="border"></div>
        <button type="submit" class="submit-button"><img src="./assets/images/icon-arrow.svg" alt="bouton de validation du formulaire" width="10" height="10"></button>
      </div>
      <div class="results">
        <p>-- years</p>
        <p>-- months</p>
        <p>-- days</p>
      </div>
    </div>


  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://lacouralexandre.tech">Akalabete</a>.
    </div>
  </footer>
  
</body>
</html>
